<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Вход</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <div class="main-content">
        <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
            <div class="container">
                <a class="navbar-brand" href="/">JWT Auth</a>
                <div class="navbar-nav">
                    <a class="nav-link" th:href="@{/logout}" sec:authorize="isAuthenticated()" th:text="'Выйти'">Выйти</a>
                    <a class="nav-link" th:href="@{/register}">Регистрация</a>
                </div>
            </div>
        </nav>

        <div class="card">
            <div class="card-header">
                <h2>Вход в систему</h2>
            </div>
            <div class="card-body">
                <form th:action="@{/login}" method="post">
                    <div class="mb-3">
                        <label for="username" class="form-label">Логин</label>
                        <input type="text" class="form-control" id="username" name="username" required/>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Пароль</label>
                        <input type="password" class="form-control" id="password" name="password" required/>
                    </div>
                    <button type="submit" class="btn btn-primary">Войти</button>
                </form>
            </div>
        </div>

        <div class="mt-3">
            <p>Нет аккаунта? <a th:href="@{/register}">Зарегистрироваться</a></p>
        </div>
    </div>
</body>
</html>
