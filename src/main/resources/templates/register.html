<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Регистрация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
        <div class="container">
            <a class="navbar-brand" href="/">JWT Auth</a>
            <div class="navbar-nav">
                <a class="nav-link" th:href="@{/}" sec:authorize="!isAuthenticated()" th:text="'Войти'">Войти</a>
                <a class="nav-link" th:href="@{/logout}" sec:authorize="isAuthenticated()" th:text="'Выйти'">Выйти</a>
                <a class="nav-link" th:href="@{/register}">Регистрация</a>
            </div>
        </div>
    </nav>

    <div class="card">
        <div class="card-header">
            <h2>Регистрация</h2>
        </div>
        <div class="card-body">
            <form th:action="@{/register}" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">Логин</label>
                    <input type="text" class="form-control" id="username" name="username" required/>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required/>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Пароль</label>
                    <input type="password" class="form-control" id="password" name="password" required/>
                </div>
                <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
            </form>
            <div th:if="${error}" class="alert alert-danger mt-3" th:text="${error}"></div>
        </div>
    </div>

    <div class="mt-3">
        <p>Уже зарегистрированы? <a th:href="@{/}">Войти</a></p>
    </div>
</body>
</html>
